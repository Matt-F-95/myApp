<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Top 5 Text Editor App</title>
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1 class="text-center"><img class="img-fluid" src="img/logo_texteditor.png" alt="The top 5 text editors"></h1>
    <hr>
  </header>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="item">
          <a href="atom.html" data-jtarget="atom.json"><img class="img-fluid" src="img/atomlogo.png" width="100" height="100" alt="Atom text editor logo"></a>
          <div class="item-overlay top"></div>
        </div>
        <h3>Atom</h3>
      </div>
      <div class="col">
        <div class="item">
          <a href="brackets.html" data-jtarget="brackets.json"><img class="img-fluid" src="img/bracketlogo.png" width="100" height="100" alt="Brackets text editor logo"></a>
          <div class="item-overlay top"></div>
        </div>
        <h3>Brackets</h3>
      </div>
      <div class="col">
        <div class="item">
          <a href="dreamweaver.html" data-jtarget="dreamweaver.json"><img class="img-fluid" src="img/dreamweaverlogo.png" width="100" height="100" alt="Adobe Dreamweaver text editor logo"></a>
          <div class="item-overlay top"></div>
        </div>
        <h3>Dreamweaver</h3>

      </div>
      <div class="col">
        <div class="item">
          <a href="sublime.html" data-jtarget="sublime.json"><img class="img-fluid" src="img/sublimelogo.png" width="100" height="100" alt="Sublime text editor logo"></a>
          <div class="item-overlay top"></div>
        </div>
        <h3>SublimeText</h3>


      </div>
      <div class="col">
        <div class="item">
          <a href="notepad.html" data-jtarget="notepad.json"><img class="img-fluid" src="img/notepadlogo.png" width="100" height="100" alt="Notepad++ text editor logo"></a>
          <div class="item-overlay top"></div>
        </div>
        <h3>Notepad++</h3>

      </div>
    </div>
    <br><br><br><br>
    <div class="text-center" id="editorImg"></div>
    <h3 class="text-center" id="editor_name"></h3>  
    <!-- w3c gave error for empty heading but this is how i pull in my json info. -->
    <p class="text-center" id="editor_description"></p>



    <div class="clearfix"></div>
    <h2 id="aboutSplash"><a href="about.html" class="btn btn-primary btn-lg">About <i class="fa fa-arrow-right"></i></a></h2>
  </div>

  <div class="clearfix"></div>


  <script>
    window.$ = window.jQuery = require("./js/jquery-3.2.1.min.js")
  </script>
  <script>
    $(".item a").click(function(ev) {
      ev.preventDefault();

      json_file = $(this).data('jtarget');
      $.ajax({
        url: json_file,
        dataType: 'json',
        success: function(data) {

          $("#editorImg").fadeOut(2).fadeIn(2000).html("<img src= '" + data.image + "'>");
          $("#editor_name").fadeOut(2).fadeIn(2000).text(data.name);
          $("#editor_description").fadeOut(2).fadeIn(2000).text(data.description);


        }
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

https://en.wikipedia.org/wiki/Adobe_Dreamweaver
https://en.wikipedia.org/wiki/Sublime_Text
https://en.wikipedia.org/wiki/Notepad%2B%2B
 
-->
</body>

</html>
